<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de candidature</title>

    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Css/global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="Css/main-section-etape1.css">
    <link rel="stylesheet" href="Css/pop-modals.css">
    <link rel="stylesheet" href="Css/select-date.css">
    <link rel="stylesheet" href="Css/disabled-btn.css">
    <link rel="stylesheet" href="Mobile/responsive-mobile.css">
    <link rel="stylesheet" href="Css/lien-candidat.css">
    <link rel="stylesheet" href="Desktop/responsive-desktop.css">
    <link rel="stylesheet" href="Css/statut-professionnel-pop.css">

</head>

<body>
    <div>
        <main id="main">
            <figure id="modale-apercu">
                <section>
                    <article class="section-article-picture">
                        <picture>
                            <h1 class="row-text">Compléter votre candidature <span class="fa-solid fa-x color-white"
                                    id="close-modal"></span>
                            </h1>

                        </picture>
                    </article>
                    <article class="section-article-range">

                        <picture>
                            <label class="active">
                                <p>1
                                </p>
                                <h4>
                                    Informations du candidat
                                </h4>
                            </label>
                            <label class="modal-hr2">
                                <hr>
                            </label>
                            <label>
                                <p>2</p>
                                <h4>
                                    Documents requis
                                </h4>
                            </label>
                            <label class="modal-hr2">
                                <hr>
                            </label>
                            <label>
                                <p>3</p>
                                <h4>
                                    Informations complémentaire
                                </h4>
                            </label>
                        </picture>
                    </article>
                    <article class="article-form-pop">
                        <form>
                            <picture class="head-apercu">
                                <h2 class="title-doc">Informations personnelles</h2>
                            </picture>
                            <picture>
                                <label>
                                    <p class="label-title">Nom <span class="red">*</span></p>
                                    <div class="inpt-child-div">
                                        <input type="text" class="inpt-child" placeholder="Nom du candidat ">
                                    </div>
                                </label>
                                <label>
                                    <p class="label-title">Prénoms <span class="red">*</span></p>
                                    <div class="inpt-child-div">
                                        <input type="text" class="inpt-child" placeholder="Prénoms du candidat ">
                                    </div>
                                </label>
                                <label>
                                    <p class="label-title">Email <span class="red">*</span></p>
                                    <div class="inpt-child-div">
                                        <input type="email" class="inpt-child" placeholder="Adresse email ">
                                    </div>
                                </label>
                            </picture>
                            <picture>
                                <label>
                                    <p class="label-title">Téléphone <span class="red">*</span></p>
                                    <div class="inpt-child-div">
                                        <input type="number" class="inpt-child" placeholder="Numéro de téléphone ">
                                    </div>
                                </label>
                                <label>
                                    <p class="label-title">Statut professionnel <span class="red">*</span></p>
                                    <div class="inpt-child-div">
                                        <input type="text" id="status-input" class="inpt-child"
                                            placeholder="Choisir un statut professionnel " readonly>
                                        <i class="arrow-idown">
                                            <svg width="16" height="11" viewBox="0 0 16 11" fill="none"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path
                                                    d="M6.98486 9.94878L0.344238 3.16835C-0.114746 2.69971 -0.114746 1.94189 0.344238 1.47823L1.44775 0.351485C1.90674 -0.117162 2.64893 -0.117162 3.10303 0.351485L7.81006 5.15761L12.5171 0.351485C12.9761 -0.117162 13.7183 -0.117162 14.1724 0.351485L15.2759 1.47823C15.7349 1.94688 15.7349 2.70469 15.2759 3.16835L8.63525 9.94878C8.18604 10.4174 7.44385 10.4174 6.98486 9.94878Z"
                                                    fill="#585856" />
                                            </svg>
                                        </i>
                                        <div id="status-dropdown" class="dropdown hidden">
                                            <div class="dropdown-item">Étudiant</div>
                                            <div class="dropdown-item">Employé</div>
                                            <div class="dropdown-item">Freelance</div>
                                            <div class="dropdown-item">Chômeur</div>
                                            <div class="dropdown-item">Retraité</div>
                                        </div>
                                    </div>
                                </label>



                                <label>
                                    <p class="label-title">Revenu Mensuel <span class="red">*</span></p>
                                    <div class="inpt-child-div">
                                        <input type="text" class="inpt-child" placeholder="Revenu mensuel">
                                    </div>
                                </label>
                            </picture>
                            <picture class="picture-last">

                                <label class="label-last">
                                    <p class="label-title">Date d’aménagement souhaitée <span class="red">*</span></p>
                                    <div class="inpt-child-div" id="calendar-container">
                                        <input type="text" id="date-picker" placeholder="JJ / MM / AAAA" readonly>
                                        <i class="i-date"><svg width="22" height="25" viewBox="0 0 22 25" fill="none"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path
                                                    d="M0 22.6562C0 23.9502 1.0498 25 2.34375 25H19.5312C20.8252 25 21.875 23.9502 21.875 22.6562V9.375H0V22.6562ZM15.625 13.0859C15.625 12.7637 15.8887 12.5 16.2109 12.5H18.1641C18.4863 12.5 18.75 12.7637 18.75 13.0859V15.0391C18.75 15.3613 18.4863 15.625 18.1641 15.625H16.2109C15.8887 15.625 15.625 15.3613 15.625 15.0391V13.0859ZM15.625 19.3359C15.625 19.0137 15.8887 18.75 16.2109 18.75H18.1641C18.4863 18.75 18.75 19.0137 18.75 19.3359V21.2891C18.75 21.6113 18.4863 21.875 18.1641 21.875H16.2109C15.8887 21.875 15.625 21.6113 15.625 21.2891V19.3359ZM9.375 13.0859C9.375 12.7637 9.63867 12.5 9.96094 12.5H11.9141C12.2363 12.5 12.5 12.7637 12.5 13.0859V15.0391C12.5 15.3613 12.2363 15.625 11.9141 15.625H9.96094C9.63867 15.625 9.375 15.3613 9.375 15.0391V13.0859ZM9.375 19.3359C9.375 19.0137 9.63867 18.75 9.96094 18.75H11.9141C12.2363 18.75 12.5 19.0137 12.5 19.3359V21.2891C12.5 21.6113 12.2363 21.875 11.9141 21.875H9.96094C9.63867 21.875 9.375 21.6113 9.375 21.2891V19.3359ZM3.125 13.0859C3.125 12.7637 3.38867 12.5 3.71094 12.5H5.66406C5.98633 12.5 6.25 12.7637 6.25 13.0859V15.0391C6.25 15.3613 5.98633 15.625 5.66406 15.625H3.71094C3.38867 15.625 3.125 15.3613 3.125 15.0391V13.0859ZM3.125 19.3359C3.125 19.0137 3.38867 18.75 3.71094 18.75H5.66406C5.98633 18.75 6.25 19.0137 6.25 19.3359V21.2891C6.25 21.6113 5.98633 21.875 5.66406 21.875H3.71094C3.38867 21.875 3.125 21.6113 3.125 21.2891V19.3359ZM19.5312 3.125H17.1875V0.78125C17.1875 0.351562 16.8359 0 16.4062 0H14.8438C14.4141 0 14.0625 0.351562 14.0625 0.78125V3.125H7.8125V0.78125C7.8125 0.351562 7.46094 0 7.03125 0H5.46875C5.03906 0 4.6875 0.351562 4.6875 0.78125V3.125H2.34375C1.0498 3.125 0 4.1748 0 5.46875V7.8125H21.875V5.46875C21.875 4.1748 20.8252 3.125 19.5312 3.125Z"
                                                    fill="#585856" />
                                            </svg>


                                        </i>
                                    </div>
                                </label>

                                <!-- Pop-up select -->
                                <div id="pop-select" class="pop-select">
                                    <select id="date-select">
                                        <option value="">Sélectionner une date</option>
                                        <!-- Options générées dynamiquement -->
                                    </select>
                                </div>
                            </picture>






                            <!-- second -->
                            <picture class="head-apercu">
                                <h2 class="title-doc text-uppercase">Garant</h2>
                            </picture>
                            <div class="row-garant">
                                <picture>
                                    <label>
                                        <p class="label-title">Nom <span class="red">*</span></p>
                                        <div class="inpt-child-div">
                                            <input type="text" class="inpt-child" placeholder="Nom du garant ">
                                        </div>
                                    </label>
                                    <label>
                                        <p class="label-title">Lien avec le candidat <span class="red">*</span></p>
                                        <div class="inpt-child-div">
                                            <input type="text" id="relation-input" class="inpt-child"
                                                placeholder="Lien du garant avec le candidat" readonly>
                                            <i class="arrow-idown">
                                                <svg width="16" height="11" viewBox="0 0 16 11" fill="none"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path
                                                        d="M6.98486 9.94878L0.344238 3.16835C-0.114746 2.69971 -0.114746 1.94189 0.344238 1.47823L1.44775 0.351485C1.90674 -0.117162 2.64893 -0.117162 3.10303 0.351485L7.81006 5.15761L12.5171 0.351485C12.9761 -0.117162 13.7183 -0.117162 14.1724 0.351485L15.2759 1.47823C15.7349 1.94688 15.7349 2.70469 15.2759 3.16835L8.63525 9.94878C8.18604 10.4174 7.44385 10.4174 6.98486 9.94878Z"
                                                        fill="#585856" />
                                                </svg>
                                            </i>
                                            <div id="relation-dropdown" class="dropdown hidden">
                                                <div class="dropdown-item">Parent</div>
                                                <div class="dropdown-item">Ami</div>
                                                <div class="dropdown-item">Collègue</div>
                                                <div class="dropdown-item">Conjoint(e)</div>
                                                <div class="dropdown-item">Autre</div>
                                            </div>
                                        </div>
                                    </label>

                                    <label for="revenu-mensuel">
                                        <p class="label-title">Revenu Mensuel <span class="red">*</span></p>
                                        <div class="inpt-child-div">
                                            <input type="text" class="inpt-child" placeholder="Revenu mensuel ">
                                        </div>
                                    </label>
                                </picture>
                                <picture class="picture-last">
                                    <label>
                                        <p class="label-title">Téléphone <span class="red">*</span></p>
                                        <div class="inpt-child-div">
                                            <input type="number" class="inpt-child" placeholder="Numero de téléphone ">
                                        </div>
                                    </label>
                                </picture>
                            </div>
                            <picture class="btn-apercu">
                                <button disabled>Sauvegarder</button>
                                <span class="btn-blue" id="next">Suivant</span>
                            </picture>

                        </form>
                    </article>
                </section>
            </figure>

        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="Javascript/disabled-btn.js"></script>
    <script src="Javascript/statut-professionnel-pop.js"></script>
    <script src="Javascript/pop-select-fr.js"></script>
    <script src="Javascript/row-alignement-none.js"></script>
    <script src="Javascript/lien-candidat.js"></script>
</body>

</html>
